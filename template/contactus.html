<html>
<head></head>
<body>
<div class="container"  style="background-color: pink ">
		<h1>FRESH Fruit Juice</h1>
		<div class="row">
			<div class="col-md-8">
				<h3>Contact</h3>
				<hr>
				<h4><span class="glyphicon glyphicon-map-marker"></span>Survey No 84/2, Shrinagar Society Nashik, Nashik - 411009</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				
				<h4>+(91)-20-24231110</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				
				<h4><span class="glyphicon glyphicon-phone"></span>+(91)-9822074694</h4>
			</div>
		</div>
		<div class="row">
			    <button type="button" class="btn btn-primary btn-sm">Write Review</button>
 				<button type="button" class="btn btn-success btn-sm">Send Email</button>
 				<button type="button" class="btn btn-success btn-sm">Send Enquiry</button>
		</div>
	</div>
    
    
    <div class="container" style="background-color: pink">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" name="myFrm"ng-submit="submit(myFrm)" method="post" novalidate>
                    <fieldset>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="firstname" type="text" placeholder="First Name" ng-model="user.firstname" class="form-control" required>
                                <span class="error" ng-if="myFrm.firstname.$touched || myFrm.$submitted">
                                <span ng-if="myFrm.firstname.$error.required">
                                Please Enter First Name
                                </span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="lastname" type="text" placeholder="Last Name" ng-model="user.lastname" class="form-control" required>
                             <span class="error" ng-if="myFrm.lastname.$touched || myFrm.$submitted">
                        <span ng-if="myFrm.lastname.$error.required">
                            Please Enter last Name
                        </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address"  ng-model="user.email"  class="form-control" required>
                            <span class="error" ng-if="myFrm.email.$touched || myFrm.$submitted">
                        <span ng-if="myFrm.email.$error.email">
                            Please Enter Valid E-Mail
                        </span>
                        <span ng-if="myFrm.email.$error.required">
                            Please Enter  E-Mail
                        </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Phone" ng-model="user.phone" class="form-control" required>
                            <span  class="error" ng-if="myFrm.phone.$touched || myFrm.$submitted">
                                <span ng-show="myFrm.phone.$error.required">Mobile no is required.</span>
                                <span ng-show="myFrm.phone.$error.maxlength || myFrm.phone.$error.minlength">Invalid Mobile No .</span>
                                <span ng-show="myFrm.phone.$error.number">Please enter no only.</span>
                            </span>
                            
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .header {
        color: #36A0FF;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #36A0FF;
    }
</style>
</body>
</html>
